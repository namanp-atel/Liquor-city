<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liquor City Stock Summary</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        header {
            background-color: #343a40;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }
        main {
            padding: 1rem;
        }
        .item-list {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
        }
        .item {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 0.5rem;
            padding: 1rem;
            width: calc(33.333% - 2rem);
        }
        .item h2 {
            font-size: 1.25rem;
            margin: 0 0 0.5rem;
        }
        .item p {
            margin: 0.25rem 0;
        }
        .footer {
            background-color: #343a40;
            color: #fff;
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Liquor City Stock Summary</h1>
    </header>
    <main>
        <h2>Item List</h2>
        <div class="item-list">
            <!-- Items will be dynamically inserted here -->
        </div>
    </main>
    <footer class="footer">
        &copy; 2024 Liquor City
    </footer>
    <script>
        const items = [
            { sr: 1, sku: '52791', description: 'VSC CHOCOLATE GIFTSET 12 Oz UNIT', price: 21.99 },
            { sr: 2, sku: '66097', description: '1800 ANEJO 750ML UNIT', price: 39.99 },
            { sr: 3, sku: '59162', description: '1800 BLACKCHERRY MARGARITA 1.75 L', price: 19.99 },
            // Add more items here...
        ];

        const itemList = document.querySelector('.item-list');

        items.forEach(item => {
            const itemDiv = document.createElement('div');
            itemDiv.classList.add('item');
            itemDiv.innerHTML = `
                <h2>${item.description}</h2>
                <p><strong>Price:</strong> $${item.price}</p>
            `;
            itemList.appendChild(itemDiv);
        });
    </script>
</body>
</html>
